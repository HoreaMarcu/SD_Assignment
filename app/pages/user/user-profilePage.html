<div class="wrapper">
  <div class="left">
    <img src="https://i.stack.imgur.com/YQu5k.png" alt="user" width="100">
    <h4>Name</h4>
    <p id="name">{{ name }}</p>
  </div>
  <div class="right">
    <div class="info">
      <h3>Information</h3>
      <div class="info_data">
        <div class="data">
          <h4>Email</h4>
          <p id="email">{{ email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
