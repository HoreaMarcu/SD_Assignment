<!DOCTYPE html>
<html>
<head>
  <title>Create a Question</title>
  <link rel="stylesheet" type="text/css" href="askQuestion.css">
</head>
<body>
<div class="container">
  <form>
    <h1>Create a Question</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter a title for your question">

    <label for="title">Tags:</label>
    <input type="text" id="tags" name="tags" placeholder="Enter some tags for your question">

    <label for="image">Image:</label>
    <input type="file" id="image" name="image">

    <label for="text">Text:</label>
    <textarea id="text" name="text" placeholder="Enter your question"></textarea>

    <input type="submit" value="Create Question">
  </form>
</div>
</body>
</html>
