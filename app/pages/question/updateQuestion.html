<!DOCTYPE html>
<html>
<head>
  <title>Update your question</title>
  <link rel="stylesheet" type="text/css" href="updateQuestion.css">
</head>
<body>
<div class="container">
  <form>
    <h1>Update your question</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Update the title of your question">

    <label for="image">Image:</label>
    <input type="file" id="image" name="image">

    <label for="text">Text:</label>
    <textarea id="text" name="text" placeholder="Update your question"></textarea>

    <input type="submit" value="Update Question" id="updateButton">
    <input type="submit" value="Delete Question" id="deleteButton">
  </form>
</div>
</body>
</html>
