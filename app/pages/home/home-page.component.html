<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="home-page.component.css">
</head>
<body>
<div class="login-box">
  <h2>Login Here</h2>
  <form>
    <p>Username</p>
    <input type="text" name="username" placeholder="Enter Username">
    <p>Password</p>
    <input type="password" name="password" placeholder="Enter Password">
    <input type="submit" name="submit" value="Login" routerLink="/questions">
  </form>
</div>
</body>
</html>
